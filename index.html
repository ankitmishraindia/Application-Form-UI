            <div id="passport" class="container rounded-3  bg-white p-2 d-none" >

                <div>
                  <input type="radio" name="passport" id="available" role="button">

                </div>

                </div>
                <div>

                  <label for="applied">Applied</label>

                </div>

              </div>
